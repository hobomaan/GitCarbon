<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1115"/>
      <stop offset="100%" stop-color="#1a1d23"/>
    </linearGradient>

    <!-- Carbon fibre pattern -->
    <pattern id="carbon" width="12" height="12" patternUnits="userSpaceOnUse">
      <rect width="12" height="12" fill="none"/>
      <path d="M0 6 L6 0 M6 12 L12 6" stroke="#1f232b" stroke-width="1"/>
    </pattern>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>

  </defs>

  <!-- Base -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  <rect width="1200" height="300" fill="url(#carbon)" opacity="0.25"/>

  <!-- Subtle branch lanes -->
  <line x1="100" y1="200" x2="1100" y2="200" stroke="#2a2f38" stroke-width="3"/>
  <line x1="100" y1="170" x2="1100" y2="170" stroke="#2a2f38" stroke-width="2"/>
  <line x1="100" y1="230" x2="1100" y2="230" stroke="#2a2f38" stroke-width="2"/>

  <!-- Commit nodes -->
  <circle cx="250" cy="200" r="8" fill="url(#accent)"/>
  <circle cx="450" cy="200" r="8" fill="url(#accent)"/>
  <circle cx="650" cy="200" r="8" fill="url(#accent)"/>
  <circle cx="850" cy="200" r="8" fill="url(#accent)"/>

  <!-- Title -->
  <text x="100" y="120" font-family="Segoe UI, Inter, Arial, sans-serif"
        font-size="56" font-weight="700" fill="white">
    GitCarbon
  </text>

  <!-- Subtitle -->
  <text x="100" y="155" font-family="Segoe UI, Inter, Arial, sans-serif"
        font-size="20" fill="#9aa4b2">
    Deterministic Git Workflow • One-Press Check-In • Single Source of Truth
  </text>

</svg>